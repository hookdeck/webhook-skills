name: Test Examples

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-express:
    name: Express Examples
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        provider:
          - stripe-webhooks
          - shopify-webhooks
          - github-webhooks
          - resend-webhooks
          - hookdeck-event-gateway

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: skills/${{ matrix.provider }}/examples/express/package.json

      - name: Install dependencies
        working-directory: skills/${{ matrix.provider }}/examples/express
        run: npm install

      - name: Run tests
        working-directory: skills/${{ matrix.provider }}/examples/express
        run: npm test

  test-nextjs:
    name: Next.js Examples
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        provider:
          - stripe-webhooks
          - shopify-webhooks
          - github-webhooks
          - resend-webhooks
          - hookdeck-event-gateway

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: skills/${{ matrix.provider }}/examples/nextjs/package.json

      - name: Install dependencies
        working-directory: skills/${{ matrix.provider }}/examples/nextjs
        run: npm install

      - name: Run tests
        working-directory: skills/${{ matrix.provider }}/examples/nextjs
        run: npm test

  test-fastapi:
    name: FastAPI Examples
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        provider:
          - stripe-webhooks
          - shopify-webhooks
          - github-webhooks
          - resend-webhooks
          - hookdeck-event-gateway

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: skills/${{ matrix.provider }}/examples/fastapi/requirements.txt

      - name: Install dependencies
        working-directory: skills/${{ matrix.provider }}/examples/fastapi
        run: pip install -r requirements.txt

      - name: Run tests
        working-directory: skills/${{ matrix.provider }}/examples/fastapi
        run: pytest test_webhook.py -v

  summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [test-express, test-nextjs, test-fastapi]
    if: always()
    steps:
      - name: Check test results
        run: |
          if [ "${{ needs.test-express.result }}" == "failure" ] || \
             [ "${{ needs.test-nextjs.result }}" == "failure" ] || \
             [ "${{ needs.test-fastapi.result }}" == "failure" ]; then
            echo "Some tests failed"
            exit 1
          fi
          echo "All tests passed!"
